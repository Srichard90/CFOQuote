<script language="JavaScript">
function userSubmit() {	
	//Design by Steve Richardville of Summit CPA Group
	
	//Check for form completion, cancel if false
	if(!validateForm()){
		return false;
	} 
	
	//Declare variables
    var fname = document.getElementById('Fname');
    var lname = document.getElementById('Lname');
	var email = document.getElementById('Email');
	var phone = document.getElementById('Phone');
	var org = document.getElementById('organization');
	var title = document.getElementById('title');
	var address1 = document.getElementById('address1');
	var address2 = document.getElementById('address2');
	var city = document.getElementById('city');
	var state = document.getElementById('state');
	var zip = document.getElementById('zip');
	var country = document.getElementById('country');
	
	var errMsg="";
	
	//Check email format
    if(email.value.length > 0) {
		const emailformat = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
		
		if(!Quoter.email.value.match(emailformat)) {
			errMsg = "E-Mail is not in a valid format."
			alert(errMsg);
			return false;
		}
    }			
	
	//Check phone number format
    if(phone.value.length > 0) {
		const phoneformat = /^\(?([0-9]{3})\)?[-]?([0-9]{3})[-]?([0-9]{4})$/;
		
		if(!Quoter.phone.value.match(phoneformat)) {
			errMsg = phone.value + " is not a valid phone number. Please check formatting.";
			alert(errMsg);
			return false;
		}
    }	
	
	
	alert('Success!');
}
</script>

<script language="JavaScript">
function validateForm() {
	// Ensure required contact information is filled out. If not, notify user and do not send form
	var fields = ["Fname","Lname","Email","Phone","organization","title"]
	var fieldnames = ["First Name","Last Name","Email","Phone","Organization","Title"]
	var i, l = fields.length;
	var fieldname;
	
	for (i = 0; i < l; i++) {
		fieldtype = fields[i];
		fieldmsg = fieldnames[i];
		if (document.forms["Quoter"][fieldtype].value === "") {
			alert("Please enter information in the required fields.");
			document.Quoter; return false;
		}
	}
  return true;
}
